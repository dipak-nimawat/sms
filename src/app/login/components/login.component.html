<mat-card class="no-box-shadow">
    <h3>Login</h3>
    <mat-card-content>
        <form formGroup="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" autocomplete="off" matInput placeholder="Username" formControlName="usr">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" autocomplete="off" matInput placeholder="Password" formControlName="pwd">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" class="btn" mat-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
